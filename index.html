<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Calculator Suite</title>
    <style>
        /* CSS styles remain the same */
        /* ... */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Business Calculator Suite</h1>
        <p>Empowering your business decisions with data-driven insights</p>
    </header>
    <div class="container">
        <h2>Our Calculators</h2>
        <p>Choose from our suite of powerful calculators to optimize your business strategies:</p>
        <ul>
            <li><button id="cacBtn">Customer Acquisition Cost Calculator</button></li>
            <li><button id="ltvBtn">Lifetime Value Calculator</button></li>
            <li><button id="nrrBtn">Net Revenue Retention Calculator</button></li>
        </ul>
        <div id="calculatorContainer"></div>
        <p>Start making informed decisions today!</p>
    </div>

    <script>
        document.getElementById('cacBtn').addEventListener('click', function() {
            loadCalculator('CAC.html');
        });

        document.getElementById('ltvBtn').addEventListener('click', function() {
            loadCalculator('LTV.html');
        });

        document.getElementById('nrrBtn').addEventListener('click', function() {
            loadCalculator('NRR.html');
        });

        function loadCalculator(calculatorUrl) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('calculatorContainer').innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", calculatorUrl, true);
            xhttp.send();
        }
    </script>
</body>
</html>
