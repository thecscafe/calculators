<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LTV Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Customer Lifetime Value (LTV or CLV) Calculator</h2>
    <label for="acquisitionCost">Acquisition Cost: (ex. $500)</label>
    <input type="number" id="acquisitionCost" placeholder="Enter acquisition cost"><br>
    <label for="retentionRate">Retention Rate (%): (ex. 80% (0.80))</label>
    <input type="number" id="retentionRate" placeholder="Enter retention rate"><br>
    <label for="averageRevenue">Average Revenue per Customer: (ex. $1000)</label>
    <input type="number" id="averageRevenue" placeholder="Enter average revenue per customer"><br>
    <button onclick="calculateCLV()">Calculate CLV</button>
    <div id="result"></div>
</div>

<script>
    function calculateCLV() {
        var acquisitionCost = parseFloat(document.getElementById('acquisitionCost').value);
        var retentionRate = parseFloat(document.getElementById('retentionRate').value) / 100; // Convert to decimal
        var averageRevenue = parseFloat(document.getElementById('averageRevenue').value);

        var clv = (averageRevenue * (1 - retentionRate)) / retentionRate - acquisitionCost;

        document.getElementById('result').innerHTML = "<h3>Customer Lifetime Value (CLV) = (Average Revenue per Customer * (1 - Retention Rate)) / Retention Rate - Acquisition Cost</h3>" +
            "<p>The estimated CLV is: $" + clv.toFixed(2) + "</p>";
    }
</script>

</body>
</html>
