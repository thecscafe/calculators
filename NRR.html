<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net Revenue Retention Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Net Revenue Retention Calculator</h2>
    <label for="startingRevenue">Starting Revenue ($): (ex. 10,000)</label>
    <input type="number" id="startingRevenue" placeholder="Enter starting revenue"><br>
    <label for="expansionRevenue">Expansion Revenue ($): (2,000)</label>
    <input type="number" id="expansionRevenue" placeholder="Enter expansion revenue"><br>
    <label for="churnedRevenue">Churned Revenue ($): (ex. 1,500)</label>
    <input type="number" id="churnedRevenue" placeholder="Enter churned revenue"><br>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
</div>

<script>
    function calculate() {
        var startingRevenue = parseFloat(document.getElementById('startingRevenue').value);
        var expansionRevenue = parseFloat(document.getElementById('expansionRevenue').value);
        var churnedRevenue = parseFloat(document.getElementById('churnedRevenue').value);

        var netRevenueRetention = ((startingRevenue + expansionRevenue - churnedRevenue) / startingRevenue) * 100;

        document.getElementById('result').innerHTML = "<h3>Net Revenue Retention = ((Starting Revenue + Expansion Revenue - Churned Revenue) / Starting Revenue) * 100</h3>" +
            "<p>Net Revenue Retention Rate: " + netRevenueRetention.toFixed(2) + "%</p>";
    }
</script>

</body>
</html>
