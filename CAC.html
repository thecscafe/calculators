<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAC Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Customer Acquisition Cost (CAC) Calculator</h2>
    <label for="marketingExpense">Marketing Expenses: (ex. $5000)</label>
    <input type="number" id="marketingExpense" placeholder="Enter marketing expenses"><br>
    <label for="salesExpense">Sales Expenses: (ex. $3000)</label>
    <input type="number" id="salesExpense" placeholder="Enter sales expenses"><br>
    <label for="otherExpense">Other Expenses: (ex. $2000)</label>
    <input type="number" id="otherExpense" placeholder="Enter other relevant expenses"><br>
    <label for="customerCount">Number of New Customers Acquired: (ex. 100)</label>
    <input type="number" id="customerCount" placeholder="Enter number of new customers"><br>
    <button onclick="calculateCAC()">Calculate CAC</button>
    <div id="result"></div>
</div>

<script>
    function calculateCAC() {
        var marketingExpense = parseFloat(document.getElementById('marketingExpense').value);
        var salesExpense = parseFloat(document.getElementById('salesExpense').value);
        var otherExpense = parseFloat(document.getElementById('otherExpense').value);
        var customerCount = parseInt(document.getElementById('customerCount').value);

        var totalExpense = marketingExpense + salesExpense + otherExpense;
        var cac = totalExpense / customerCount;

        document.getElementById('result').innerHTML = "<h3>Customer Acquisition Cost (CAC) = (Total Marketing Expenses + Total Sales Expenses + Total Other Relevant Expenses) / Number of New Customers Acquired</h3>" +
            "<p>The average CAC is: $" + cac.toFixed(2) + "</p>";
    }
</script>

</body>
</html>
